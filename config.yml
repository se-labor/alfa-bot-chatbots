# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/
recipe: default.v1
language: de

pipeline:
# # No configuration for the NLU pipeline was provided. The following default pipeline was used to train your model.
# # If you'd like to customize it, uncomment and adjust the pipeline.
# # See https://rasa.com/docs/rasa/tuning-your-model for more information.
   - name: WhitespaceTokenizer
   - name: RegexFeaturizer
   - name: LexicalSyntacticFeaturizer
   - name: CountVectorsFeaturizer
   - name: CountVectorsFeaturizer
     analyzer: char_wb
     min_ngram: 1
     max_ngram: 4
   - name: DIETClassifier
     epochs: 100
   - name: EntitySynonymMapper
   - name: ResponseSelector
     epochs: 100
# General Response Selector
#   - name: ResponseSelector
#     epochs: 100
#     retrieval_intent: gen
# Chitchat ResponseSelector
   - name: ResponseSelector
     epochs: 100
     retrieval_intent: chitchat
     constrain_similarities: true
# Insurance ResponseSelector
   - name: ResponseSelector
     epochs: 100
     retrieval_intent: insurance
     constrain_similarities: true
# Buying and investment ResponseSelector
   - name: ResponseSelector
     epochs: 100
     retrieval_intent: credit
     constrain_similarities: true
# Banks and banking ResponseSelector
   - name: ResponseSelector
     epochs: 100
     retrieval_intent: banking
     constrain_similarities: true
# Payment online and offline ResponseSelector
   - name: ResponseSelector
     epochs: 100
     retrieval_intent: pay
     constrain_similarities: true
# ResponseSelector about counselings
   - name: ResponseSelector
     epochs: 100
     retrieval_intent: counseling
     constrain_similarities: true
# Fallback Classifier
   - name: FallbackClassifier
     threshold: 0.3
     ambiguity_threshold: 0.1

# Configuration for Rasa Core.
# https://rasa.com/docs/rasa/core/policies/
# # See https://rasa.com/docs/rasa/policies for more information.
# # Policy Priority RulePolicy: 6 | (Augmented)MemoizationPolicy: 3 | UnexpecTEDIntentPolicy: 2 | TEDPolicy: 1
# # Overriding policy priorities with 'priority' parameter possible but not recommended
policies:
   - name: RulePolicy
     core_fallback_threshold: 0.3
     core_fallback_action_name: action_default_fallback
     enable_fallback_prediction: true
     restrict_rules: true
     check_for_contradictions: true
   - name: MemoizationPolicy
     max_history: 3
   - name: AugmentedMemoizationPolicy
     constrain_similarities: true
   - name: TEDPolicy
     max_history: 5
     epochs: 100
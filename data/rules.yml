version: "3.1"

rules:

- rule: Say hello
  steps:
  - intent: greet
  - action: utter_greet
  - action: utter_themen

- rule: Show contact
  steps:
    - intent: kontakt
    - action: utter_kontakt

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Tell a joke
  steps:
    - intent: joke
    - action: action_tell_joke

- rule: respond to general questions
  steps:
    - intent: gen
    - action: utter_gen

- rule: respond to chitchat
  steps:
    - intent: chitchat
    - action: utter_chitchat

- rule: out-of-scope
  steps:
    - intent: out_of_scope
    - action: utter_out_of_scope

- rule: nlu fallback
  steps:
    - intent: nlu_fallback
    - action: utter_out_of_scope

- rule: ca test
  steps:
    - intent: testintent
    - action: action_test_action



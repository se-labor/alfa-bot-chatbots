    - payload: Beratungsmöglichkeiten?
      title: Beratungsmöglichkeiten
    text: Willkommen zum Finanz-Bot. Ich helfe dir gerne mit einfachen Erklärungen zu Fragen rund um Finanzen. Tippe auf den Lautsprecher, damit ich dir meine Nachrichten vorlese. Schreibe mir "Zurück", damit ich meine letzte Antwort wiederhole.
  utter_under_construction:
  - text: Derzeit bin ich noch im Training. Probiere gerne aus, was ich bereits kann. Danach kannst du dein neues Wissen bei unserem kleinen Finanzquiz ausprobieren. Schreibe mir dazu einfach "Quiz". Wenn du ein Tester bist, notiere dir, was noch nicht wie erwartet funktioniert.
  utter_goodbye:
  - text: Machs gut!
  - text: Bis zum nächsten Mal!
  - text: Bis bald!
  utter_kontakt:
  - text: Meine Entwickler erreichst du im [Web](https://www.alfa-bot.de) oder schreibe ihnen eine [Mail](mailto:r.haeder@alphabetisierung.de).
  utter_out_of_scope:
  - text: Ich verstehe deine Eingabe leider nicht. Versuche eine andere Formulierung oder kontaktiere meine Entwickler. Du findest sie [online](https://www.alfa-bot.de) oder schreib ihnen eine [Mail](mailto:r.haeder@alphabetisierung.de).
  utter_anything_else:
  - text: Alles klar. Kann ich sonst noch etwas für dich tun?
  utter_interruption:
  - text: Ok. Falls ich dir anders helfen kann, frage mich gerne danach.
  utter_nettiquette:
  - text: Das war keine nette Eingabe oder? Bitte bleibe freundlich.
  utter_survey_completed:
  - text: Danke, dass du an der Umfrage teilgenommen hast!
  utter_chitchat/cc1:
  - text: Antwort aus den Intents zur Chitchat
  utter_insurance/versicherungen_was:
  - buttons:
    - payload: Wofür gibt es Versicherungen?
      title: Wofür Versicherungen?
    - payload: Welche Arten von Versicherungen gibt es?
      title: Versicherungsarten
    - payload: Fachbegriffe zu Versicherungen
      title: Fachbegriffe
    text: 'Eine Versicherung ist ein Vertrag zwischen dir und einer Versicherungsfirma. Die Versicherung garantiert dir in bestimmten Fällen Hilfe, wenn dir etwas Schlimmes passiert. Du musst dafür regelmäßig Beiträge bezahlen. Beispiel: Wenn du krank wirst, zahlt die **Krankenversicherung** den Arzt.'
  utter_insurance/versicherungen_arten:
  - buttons:
    - payload: Pflichtversicherungen
      title: Pflichtversicherungen
    - payload: Sozialversicherungen
      title: Sozialversicherungen
    - payload: Sinnvolle Versicherungen
      title: Sinnvolle Versicherungen
    - payload: Individuelle Versicherungen
      title: Individuelle Versicherungen
    - payload: Überflüssige Versicherungen
      title: Überflüssige Versicherungen
    text: 'Es gibt verschiedene Arten von Versicherungen. Tippe die Art von Versicherung an, zu der du mehr wissen möchtest:'
  utter_insurance/versicherungen_wofuer:
  - buttons:
    - payload: Sozialversicherungen
      title: Sozialversicherungen
    - payload: Versicherungs-Arten
      title: Versicherungs-Arten
    text: Unglücke passieren sehr selten. Aber wenn, dann ist der Schaden für dich groß. Die Beiträge für die Versicherung sind meistens niedrig.
  utter_insurance/pflichtversicherung:
  - buttons:
    - payload: Sozialversicherungen
      title: Sozialversicherungen
    - payload: Versicherungs-Arten
      title: Versicherungs-Arten
    text: '**Pflichtversicherungen** sind Versicherungen, die eine Person in Deutschland haben muss. Das ist zunächst nur die **Krankenversicherung**. Als Arbeitnehmer musst du weitere Versicherungen haben, nämlich die sogenannten *Sozialversicherungen*.'
  utter_insurance/sozialversicherungen:
  - buttons:
    - payload: Krankenversicherung
      title: Weiter
    - payload: Versicherungsarten
      title: Versicherungsarten
    text: Es gibt 5 **Sozialversicherungen**. Sie gelten als Grundlage, die jede Person haben sollte. Dazu gehören *Krankenversicherung*, *Pflegeversicherung*, *Unfallversicherung*, *Rentenversicherung* und *Arbeitslosenversicherung*. Tippe auf “Weiter” für mehr Informationen.
  utter_insurance/krankenversicherung:
  - buttons:
    - payload: Pflegeversicherung
      title: Weiter
    - payload: Versicherungs-Arten
      title: Versicherungs-Arten
    text: Die **Krankenversicherung** zahlt, wenn du zum Arzt oder ins Krankenhaus musst. Auch bei Kosten für Medikamente hilft die Krankenversicherung. Bei Kindern übernimmt die Versicherung der Eltern den Schutz.
  utter_insurance/pflegeversicherung:
  - buttons:
    - payload: Unfallversicherung
      title: Weiter
    - payload: Versicherungs-Arten
      title: Versicherungs-Arten
    text: Die **Pflegeversicherung** sorgt für dich, wenn du pflegebedürftig wirst. Dadurch kannst du Hilfe bekommen, wenn du dich nicht mehr selbst versorgen kannst. Als Arbeitnehmer hast du automatisch eine Pflegeversicherung.
  utter_insurance/unfallversicherung:
  - buttons:
    - payload: Rentenversicherung
      title: Weiter
    - payload: Versicherungs-Arten
      title: Versicherungs-Arten
    text: Die **Unfallversicherung** sichert dich ab, wenn du einen Unfall bei der Arbeit hast oder dort krank wirst. Als Arbeitnehmer bist du automatisch versichert. Die Beiträge zahlt dein Arbeitgeber.
  utter_insurance/rentenversicherung:
  - buttons:
    - payload: Arbeitslosenversicherung
      title: Weiter
    - payload: Versicherungs-Arten
      title: Versicherungs-Arten
    text: Die **Rentenversicherung** zahlt dir monatlich Geld, wenn du in Rente gehst. Für Arbeitnehmer ist die Rentenversicherung eine Pflichtversicherung.
  utter_insurance/arbeitslosenversicherung:
  - buttons:
    - payload: Versicherungs-Arten
      title: Versicherungs-Arten
    text: Wenn du deine Arbeit verlierst, hilft die **Arbeitslosenversicherung**. Sie zahlt dir für eine gewisse Zeit monatlich Geld. Für Arbeitnehmer ist die Arbeitslosenversicherung eine Pflichtversicherung.
  utter_insurance/sinnvolle_versicherung:
  - buttons:
    - payload: Was ist eine Berufsunfähigkeitsversicherung
      title: Berufsunfähigkeitsversicherung
    - payload: Was ist eine Privat-Haftpflichtversicherung
      title: Privat-Haftpflicht
    - payload: Versicherungs-Arten
      title: Versicherungs-Arten
    text: 'Es gibt einige Versicherungen, die zusätzlich zu den Pflichtversicherungen für alle Menschen sinnvoll sind. Zum Beispiel diese:'
  utter_insurance/berufsunfaehigkeit:
  - buttons:
    - payload: Welche Versicherungen sind sinnvoll
      title: Sinnvolle Versicherungen
    - payload: Was ist eine Privat-Haftpflichtversicherung
      title: Privat-Haftpflicht
    text: 'Die **Berufsunfähigkeitsversicherung** ist eine der wichtigsten freiwilligen Versicherungen. Wenn du gesundheitlich nicht mehr in deinem Beruf arbeiten kannst, zahlt dir diese Versicherung monatlich eine Rente.'
  utter_insurance/privat_haftpflicht:
  - buttons:
    - payload: Welche Versicherungen sind sinnvoll
      title: Sinnvolle Versicherungen
    - payload: Was ist eine Berufsunfähigkeitsversicherung
      title: Berufsunfähigkeitsversicherung
    text: Die **Privat-Haftpflichtversicherung** ist freiwillig, aber du solltest sie auf jeden Fall haben. Diese Versicherung zahlt, wenn jemand durch deine Schuld einen Schaden erleidet. Das schützt dich vor sehr hohen Kosten.
  utter_insurance/individuelle_vers:
  - buttons:
    - payload: Betriebliche Altersvorsorge
      title: Betriebliche Altersvorsorge
    - payload: Hausratversicherung
      title: Hausrat
    - payload: Kaskoversicherung
      title: Kasko-Versicherung
    - payload: KFZ-Haftpflicht
      title: KFZ-Haftpflicht
    text: Es gibt viele Versicherungen, die nicht jeder haben muss. Dennoch können einzelne für dich persönlich sinnvoll sein. Davon stelle ich dir vier Versicherungen vor.
  utter_insurance/bet_altersvorsorge:
  - buttons:
    - payload: Hausratversicherung
      title: Hausrat
    - payload: Kaskoversicherung
      title: Kasko-Versicherung
    - payload: KFZ-Haftpflicht
      title: KFZ-Haftpflicht
    - payload: Individuell sinnvolle Versicherungen
      title: Individuelle Versicherungen
    text: Die **betriebliche Altersvorsorge** heißt auch Betriebsrente. Das ist eine monatliche Zahlung, die man zusätzlich zur gesetzlichen Rente bekommen kann. Oft teilen sich Arbeitgeber und Arbeitnehmer die Beiträge.
  utter_insurance/hausrat:
  - buttons:
    - payload: Betriebliche Altersvorsorge
      title: Betriebliche Altersvorsorge
    - payload: Kaskoversicherung
      title: Kasko-Versicherung
    - payload: KFZ-Haftpflicht
      title: KFZ-Haftpflicht
    - payload: Individuell sinnvolle Versicherungen
      title: Individuelle Versicherungen
    text: 'Zum Hausrat gehören alle beweglichen Sachen einer Wohnung, zum Beispiel Möbel, Kleidung, Fernseher. Du kannst den Hausrat gegen Feuer, Leitungswasser, Einbruch und andere Schäden  versichern. Wenn diese Dinge deswegen kaputt gehen, ersetzt die **Hausratversicherung** den Schaden.'
  utter_insurance/kasko_versicherung:
  - buttons:
    - payload: Betriebliche Altersvorsorge
      title: Betriebliche Altersvorsorge
    - payload: Hausratversicherung
      title: Hausrat
    - payload: KFZ-Haftpflicht
      title: KFZ-Haftpflicht
    - payload: Individuell sinnvolle Versicherungen
      title: Individuelle Versicherungen
    text: Eine **Kasko-Versicherung** sichert Schäden an deinem eigenen Auto ab. Du musst dann für die Reparatur weniger oder kein Geld zahlen. Die *Voll-Kasko* übernimmt mehr Schäden als die *Teil-Kasko*, ist aber teurer.
  utter_insurance/kfz_haftpflicht:
  - buttons:
    - payload: Betriebliche Altersvorsorge
      title: Betriebliche Altersvorsorge
    - payload: Hausratversicherung
      title: Hausrat
    - payload: Kaskoversicherung
      title: Kasko-Versicherung
    - payload: Individuell sinnvolle Versicherungen
      title: Individuelle Versicherungen
    text: 'Wenn du ein eigenes Auto hast, brauchst du eine **KFZ-Haftpflicht**. Falls du mit deinem Auto die Schuld an einem Unfall hast, übernimmt diese Versicherung die Kosten. Wichtig: Deinen eigenen Schaden zahlt diese Versicherung nicht.'
  utter_insurance/versicherungen_ueberfluessig:
  - buttons:
    - payload: Versicherungs-Arten
      title: Versicherungs-Arten
    - payload: Versicherungsvertreter
      title: Versicherungsvertreter
    text: Manche Versicherungen sind nicht oder nur in Ausnahmefällen notwendig. Zum Beispiel lohnen sich Lebensversicherungen meistens nicht. Ebenso Versicherungen für Handys, Brillen, Reisegepäck oder elektronische Geräte. Ein Versicherungsvertreter kann dich beraten.
  utter_insurance/fb_vollkasko:
  - buttons:
    - payload: Teilkasko
      title: Teilkasko
    text: Die **Vollkaskoversicherung** ist eine freiwillige Versicherung für dein Auto. Sie ersetzt fast alle Schäden am eigenen Auto. Auch wenn du den Unfall selbst verursacht hast.
  utter_insurance/fb_teilkasko:
  - buttons:
    - payload: Vollkasko
      title: Vollkasko
    text: Die **Teilkaskoversicherung** ist eine freiwillige Versicherung für dein Auto. Sie ergänzt die KFZ-Haftpflichtversicherung. Du hast dein Auto dann zusätzlich gegen Diebstahl, Wetterschäden, Steinschlag oder Brandschäden geschützt.
  utter_fachbegriffe_versicherungen:
  - text: Hier findest du wichtige Begriffe zu Versicherungen. Wenn du möchtest, kannst du dir auch die ganze Liste anzeigen lassen.
  utter_insurance/fb_basistarif:
  - buttons:
    - payload: fachbegriffe versicherung
      title: Weitere Fachbegriffe
    text: Einige Versicherungen bieten einen Basistarif an. Dieser sichert nur die wesentlichen Risiken ab und kostet dafür am wenigsten. Du kannst auch andere Tarife mit mehr Leistungen wählen. Diese Tarife kosten mehr. Den Basistarif gibt es zum Beispiel bei der KFZ-Haftpflichtversicherung.
  utter_insurance/fb_versicherungsnehmer:
  - buttons:
    - payload: fachbegriffe versicherung
      title: Weitere Fachbegriffe
    text: 'Der Versicherungsnehmer bekommt die Leistung im Falle eines Schadens. In der Regel zahlt der Versicherungsnehmer auch den Beitrag. Bei den meisten Versicherungen, die dich schützen, bist du der Versicherungsnehmer.'
  utter_insurance/fb_riester:
  - buttons:
    - payload: fachbegriffe versicherung
      title: Weitere Fachbegriffe
    text: 'Die Riester-Rente ist eine freiwillige Altersvorsorge. Hier zahlst du über viele Jahre regelmäßig einen Beitrag. Wenn du das machst, zahlt der Staat eine Zulage in deinen Vertrag ein. Wenn du in Rente gehst, bekommst du Geld ausgezahlt.'
  utter_insurance/fb_beitrag:
  - buttons:
    - payload: fachbegriffe versicherung
      title: Weitere Fachbegriffe
    text: Für jede Versicherung musst du Geld bezahlen. Dieses Geld nennt man Beitrag. Zahlst du deinen Beitrag nicht rechtzeitig, kannst du deinen Versicherungsschutz verlieren.
  utter_insurance/fb_garantieleistung:
  - buttons:
    - payload: fachbegriffe versicherung
      title: Weitere Fachbegriffe
    text: Die Garantieleistung ist eine Summe, den die versicherte Person am Ende der Versicherung bekommt, wenn sie vorher alle Beiträge bezahlt hat. Zum Beispiel bei einer Lebensversicherung. Bei Abschluss des Vertrages ist diese Garantieleistung bereits bekannt.
  utter_insurance/fb_gesundheitspruefung:
  - buttons:
    - payload: fachbegriffe versicherung
      title: Weitere Fachbegriffe
    text: 'Manche Versicherungen prüfen erst, ob du Vorerkrankungen hast, bevor sie einen Vertrag mit dir abschließen. Damit berechnen Versicherungen ihr Risiko und deinen Beitrag. Allgemein gilt: Je gesünder du bist, desto weniger musst du bezahlen.'
  utter_insurance/fb_versicherungsvertreter:
  - buttons:
    - payload: fachbegriffe versicherung
      title: Weitere Fachbegriffe
    text: 'Versicherungsvertreter verkaufen Versicherungen. Sie beraten dich und helfen dir beim Ausfüllen des Versicherungsvertrages. Wenn du einen Vertrag unterschrieben hast, bekommt der Vertreter dafür Geld von der Versicherung, für die er arbeitet.'
  utter_insurance/fb_schadensfall:
  - buttons:
    - payload: fachbegriffe versicherung
      title: Weitere Fachbegriffe
    text: Wenn dir etwas passiert, wogegen du dich versichert hast, ist das ein Schadensfall. Beispielsweise wenn du einen Unfall hast oder arbeitslos wirst. Bei einem Schadensfall zahlt die Versicherung die vereinbarte Leistung.
  utter_insurance/fb_police:
  - buttons:
    - payload: fachbegriffe versicherung
      title: Weitere Fachbegriffe
    text: Als Police bezeichnet man eine Urkunde, die man von der Versicherung erhält. Diese Urkunde steht für den Vertrag, den du mit der Versicherung geschlossen hast. Du solltest diese Urkunde gut aufheben.
  utter_insurance/fb_risiko:
  - buttons:
    - payload: fachbegriffe versicherung
      title: Weitere Fachbegriffe
    text: Eine Versicherung berechnet immer, wie hoch die Wahrscheinlichkeit ist, dass ein Schadensfall eintritt und sie zahlen müssen. Das ist das Risiko. Je höher das Risiko, desto teurer wird die Versicherung.
  utter_fachbegriffe_credit:
  - text: Hier findest du wichtige Begriffe, die etwas mit Krediten zu tun haben. Wenn du möchtest, lasse dir die ganze Liste anzeigen.
  utter_fachbegriffe_banking:
  - text: Hier findest du wichtige Begriffe im Bereich Geld und Banken. Wenn du möchtest, kannst du dir auch die ganze Liste anzeigen lassen.
  utter_banking/fb_basis_konto:
  - buttons:
    - payload: fachbegriffe banking
      title: Weitere Fachbegriffe
    text: 'Jeder hat ein Recht auf ein **Basiskonto**. Sogar wenn du nur wenig Geld oder Schulden hast. Die Bank muss dir ein Konto geben.'
  utter_credit/fb_bonitatsprufung:
  - buttons:
    - payload: fachbegriffe credit
      title: Weitere Fachbegriffe
    text: 'Du willst ein Konto eröffnen? Die Bank kann eine **Bonitäts-Prüfung** bei dir vornehmen. Sie prüfen dann, ob du Schulden oder Rechnungen nicht bezahlt hast. Dazu fragen sie zum Beispiel bei der *Schufa* nach.'
  utter_credit/fb_schufa:
  - buttons:
    - payload: fachbegriffe credit
      title: Weitere Fachbegriffe
    text: Die [**Schufa**](https://www.finanzfluss.de/kredit/was-macht-die-schufa/) sammelt Informationen über Kunden. Wenn ein Kunde Rechnungen nicht bezahlt, verschlechtert sich seine Schufa-Bewertung. Banken und Vermieter fragen nach der Schufa-Bewertung, bevor sie einen Vertrag mit dir schließen. Du kannst einmal pro Jahr eine kostenlose [Selbstauskunft](https://www.schufa.de/themenportal/22-01-serviceanbieter-kostenlose-datenkopie/) anfordern.
  utter_banking/fb_dauerauftrag:
  - buttons:
    - payload: fachbegriffe banking
      title: Weitere Fachbegriffe
    text: 'Du kannst der Bank einen **Dauerauftrag** geben. Sie zahlt dann regelmäßig den gleichen Betrag von deinem Konto auf ein anderes Konto. Zum Beispiel die Miete.'
  utter_credit/fb_dispo_kredit:
  - buttons:
    - payload: fachbegriffe credit
      title: Weitere Fachbegriffe
    text: Die Bank kann dir einen **Dispo-Kredit** geben. Wenn du mehr Geld ausgibst, als du hast, kann der Dispo-Kredit dir helfen. Du musst aber Zinsen dafür zahlen.
  utter_banking/fb_ec_karte:
  - buttons:
    - payload: fachbegriffe banking
      title: Weitere Fachbegriffe
    text: 'Eine **EC-Karte** nutzt man zum Bezahlen und Geld abheben. Wenn du mit der Karte bezahlst, wird das Geld von deinem Konto abgebucht. Bei kleinen Beträgen musst du nicht einmal unterschreiben oder deine PIN eingeben.'
  utter_banking/fb_sepa:
  - buttons:
    - payload: fachbegriffe banking
      title: Weitere Fachbegriffe
    text: 'Eine **sepa-Lastschrift** ist sinnvoll, wenn du regelmäßig etwas bezahlst. Zum Beispiel die Stromrechnung oder die Telefongebühren. Du erlaubst jemand anderem, Geld von deinem Konto abzubuchen und musst nicht selbst ans Bezahlen denken. Du kannst jederzeit den Auftrag wieder löschen.'
  utter_banking/fb_girokonto:
  - buttons:
    - payload: fachbegriffe banking
      title: Weitere Fachbegriffe
    text: '**Girokonto** nennt man das normale Konto bei einer Bank. Hier werden deine Einnahmen und Ausgaben notiert.'
  utter_credit/fb_glaubiger:
  - buttons:
    - payload: fachbegriffe credit
      title: Weitere Fachbegriffe
    text: Ein **Gläubiger** ist jemand, dem du Geld schuldest. Der Gläubiger kann eine Person, eine Bank, eine Behörde oder eine Firma sein. Ein anderes Wort für Gläubiger ist Kreditgeber.
  utter_banking/fb_guthaben_konto:
  - buttons:
    - payload: fachbegriffe banking
      title: Weitere Fachbegriffe
    - payload: Tagesgeld
      title: Tagesgeld
    - payload: Sparbuch
      title: Sparbuch
    - payload: Festgeld
      title: Festgeld
    text: Bei einem **Guthaben-Konto** kannst du nur das Geld ausgeben, das du auf dem Konto hast. Du kannst keine Schulden machen.
  utter_credit/fb_inkasso:
  - buttons:
    - payload: fachbegriffe credit
      title: Weitere Fachbegriffe
    text: Das **Inkasso-Büro** arbeitet im Auftrag des *Gläubigers* und möchte das Geld und Gebühren einziehen. Sie verschicken dann zum Beispiel Briefe. Wenn du so einen Brief bekommst, musst du schnell handeln. Hier hilft die [Verbraucherzentrale](www.verbraucherzentrale.de) oder die [Schuldnerberatung](www.finanztip.de/schuldnerberatung/).
  utter_banking/fb_kontoauszug:
  - buttons:
    - payload: fachbegriffe banking
      title: Weitere Fachbegriffe
    text: Ein **Kontoauszug** zeigt dir die Geldeingänge und Geldausgänge. Du siehst auch, wie viel Geld du gerade hast.
  utter_credit/fb_kontopfandung:
  - buttons:
    - payload: fachbegriffe credit
      title: Weitere Fachbegriffe
    text: Wenn du Schulden hast, kann der Gläubiger vom Gericht einen Pfändungsbeschluss bekommen. Der Gläubiger kann dann das Geld von deinem Konto einziehen. Er darf aber nicht dein ganzes Geld nehmen. Es gibt ein [Pfändungsschutzkonto](https://www.google.com/url?q=https://www.verbraucherzentrale.de/wissen/geld-versicherungen/kredit-schulden-insolvenz/das-pfaendungsschutzkonto-79078&sa=D&source=docs&ust=1687873687368061&usg=AOvVaw1LvGmDLpMCPJphwVFHNz8b).
  utter_credit/fb_kredit:

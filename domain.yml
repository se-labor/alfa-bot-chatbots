    - payload: SPD
      title: SPD
    text: Jede Partei erstellt für eine Wahl ein Wahlprogramm. Da schreibt jede Partei, was sie in den nächsten vier Jahren erreichen möchte, wenn sie kann. Regiert eine Partei in einer Koalition mit anderen Parteien, kann die Partei ihre Pläne nicht vollständig umsetzen. Zu den Parteien im Bundestag haben wir die Wahlprogramme verlinkt.
  utter_faq/bundeskanzlerwahl:
  - text: Der Bundespräsident schlägt nach einer Wahl den Bundeskanzler vor und der Bundestag wählt den Kanzler. Üblicherweise wird der Spitzenkandidat der stärksten Partei neuer Bundeskanzler.
  utter_faq/eigenschaftenWahlen:
  - buttons:
    - payload: Wahlen frei
      title: FREI
    - payload: Wahlen gleich
      title: GLEICH
    - payload: Wahlen geheim
      title: GEHEIM
    text: Wahlen in Deutschland sind demokratisch. Sie müssen drei Kriterien erfüllen. Sie müssen frei, gleich und geheim sein.
  utter_faq/wahlenFrei:
  - text: Wahlen sind frei. Du darfst wählen, wen du möchtest! Und du musst nicht wählen, wenn du nicht möchtest.
  utter_faq/wahlenGleich:
  - text: Wahlen sind gleich. deine Stimme zählt genau so viel wie jede andere! Keine Stimme ist mehr oder weniger wert und jede Stimme zählt nur einmal.
  utter_faq/wahlenGeheim:
  - text: Wahlen sind geheim. Niemand darf zuschauen, wen du wählst. Niemand darf überprüfen, wen du gewählt hast.
  utter_faq/brauchIchNicht:
  - text: Diesen Text sollte niemand jemals sehen. Echt jetzt.

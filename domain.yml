version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- faq:
    use_entities: true
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- bot_challenge:
    use_entities: true
- chitchat:
    use_entities: true
- out_of_scope:
    use_entities: true
- nlu_fallback:
    use_entities: true
- ask_for_weather:
    use_entities: true
entities:
- name
slots:
  name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_default:
  - text: Das habe ich leider nicht verstanden. Kannst du es anders sagen?
  utter_greet:
  - image: http://sbhc-nrw.de/assets/wahlzettel.jpg
    text: Willkommen zum Chat. Frage mich gerne, was du über die Bundestagswahl 2021 wissen möchtest. Tippe auf den Lautsprecher, dann lese ich dir die Nachricht vor. Tippe noch mal auf den Lautsprecher, damit ich aufhöre.
  utter_goodbye:
  - text: Machs gut!
  - text: Bis zum nächsten Mal!
  - text: Bis bald!
  utter_iamabot:
  - text: Ich bin ein Chatbot. Meine Entwickler sind die **FH Münster** und der **Bundesverband Alphabetisierung und Grundbildung**.
  utter_faq/democracy:
  - text: Demokratie bedeutet *Herrschaft des Volkes*. Das Volk sind alle Bürger. Daher wählt das Volk seine Regierung.
  - text: In einer Demokratie wählt das Volk die Politiker für das Parlament. Im Parlament treffen Politiker Entscheidungen für unser tägliches Zusammenleben.
  utter_faq/partiesWhat:
  - buttons:
    - payload: Wahlprogramme
      title: Wahlprogramm
    text: Parteien sind Organisationen von Menschen, die gleiche politische Ziele verfolgen. Gewählte Parteien vertreten die Interessen ihrer Wähler. Parteien haben Parteiprogramme und Wahlprogramme. In diesen Programmen schreiben Parteien ihre Ziele auf. Jeder kann einer Partei als Mitglied beitreten.
  utter_faq/partiesWho:
  - buttons:
    - payload: Wahl-O-Mat
      title: Wen soll ich wählen?
    text: Im aktuellen Bundestag sitzen CDU, CSU, SPD, AFD, FDP, DIE LINKE und die Grünen. Daneben gibt es noch viele weitere Parteien, die an der 5%-Hürde scheiterten oder ganz neu dabei sind, wie bspw. Volt. Zu allen Parteien, die du wählen kannst, findest du [hier mehr Informationen](https://www.voteswiper.org/de/deutschland/bundestagswahl-2021/parteien).
  utter_faq/parties_CDU:
  - buttons:
    - payload: Wahl-O-Mat
      title: Wen soll ich wählen?
    image: https://www.studentenwerke.de/sites/default/files/bundestagswahl-cdu-csu-union.png
    text: CDU steht für Christlich Demokratische Union. Bei der Bundestagswahl ist sie gemeinsam mit der CSU (Christlich Soziale Union) vertreten. Freiheit und soziale Gerechtigkeit sind wichtige Ziele der Parteien. Klicke [hier für das Wahlprogramm der CDU/CSU in einfacher Sprache](https://aktion.cdu.de/assets_lp/a8e74c0bacf58b0737229ccc0f3057f5/lp/15/17/Das_20Wahl-Programm_20von_20CDU_20und_20CSU_20fu_CC_88r_20die_20Bundestags-Wahl_202021_20in_20Leichter_20Sprache_20_281_29.pdf).
  utter_faq/parties_SPD:
  - buttons:
    - payload: Wahl-O-Mat
      title: Wen soll ich wählen?
    image: https://www.spd.de/typo3conf/ext/spd/Resources/Public/Images/spd-logo-claim.svg
    text: SPD steht für die Sozialdemokratische Partei Deutschlands. Diesen Namen hat sie seit 1890. Freiheit und soziale Gerechtigkeit sind wichtige Ziele der Partei. Klicke [hier für das Wahlprogramm der SPD in leichter Sprache](https://www.spd.de/fileadmin/Dokumente/Beschluesse/Programm/Wahlprogramm_SPD_2021_LS_barrierefrei.pdf).
  utter_faq/parties_FDP:
  - buttons:
    - payload: Wahl-O-Mat
      title: Wen soll ich wählen?
    image: https://www.designtagebuch.de/wp-content/uploads/mediathek//2015/01/fdp-logo-700x392.png
    text: FDP steht für Freie Demokratische Partei. Die FDP ist 1948 gegründet worden und seit 1949 im Bundestag. Von 2013 bis 2017 war sie nicht im Bundestag vertreten. Sie hat bei der Wahl die Fünf-Prozent-Hürde nicht erreicht. Klicke [hier für das Wahlprogramm der FDP in leichter Sprache](https://www.fdp.de/sites/default/files/2021-08/FDP_BTW2021_KWP_leichteSprache.pdf).
  utter_faq/parties_GRUENE:
  - buttons:
    - payload: Wahl-O-Mat
      title: Wen soll ich wählen?
    image: https://cms.gruene.de/uploads/images/Gruene_Logo_4c_aufTransparent_hellesBlaugrnaufweiss-01.svg
    text: 'Bündnis 90 die Grünen: Ein inhaltlicher Schwerpunkt der Grünen ist die Umweltpolitik. 1983 gelang den Grünen der Einzug in den Bundestag. Klicke [hier für das Wahlprogramm der GRÜNEN in leichter Sprache](https://cms.gruene.de/uploads/documents/Wahlprogramm_DIE_GRUENEN_Bundestagswahl2021_Leichte-Sprache.pdf).'
  utter_faq/parties_Linke:
  - buttons:
    - payload: Wahl-O-Mat
      title: Wen soll ich wählen?
    image: https://www.die-linke.de/typo3conf/ext/dielinke2021_sitepackage/Resources/Public/Images/logo_dielinke_rot.png
    text: Die Linke ist ein Zusammenschluss der Partei des Demokratischen Sozialismus (PDS) und der Wahlalternative Arbeit und soziale Gerechtigkeit (WASG). Sie ist seit 2005 im deutschen Bundestag vertreten. Ihre Spitzenkandidatin ist Janine Wissler Klicke [hier für das Wahlprogramm der LINKEN in leichter Sprache](https://www.die-linke.de/fileadmin/download/wahlen2021/Wahlprogramm/755715_LINKE-PV_BTW21_KWP_EinfacheSprache_A5_210715b.pdf).
  utter_faq/parties_AFD:
  - buttons:
    - payload: Wahl-O-Mat
      title: Wen soll ich wählen?
    image: https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Alternative-fuer-Deutschland-Logo-2013.svg/1599px-Alternative-fuer-Deutschland-Logo-2013.svg.png
    text: 'AFD steht für Alternative für Deutschland. 2017 gelang der AFD der Einzug in den Bundestag. Ihr Spitzenkandidat ist Tino Chrupalla Klicke [hier für die Wahlwerbung der AFD](https://www.afd.de/wp-content/uploads/sites/111/2021/06/Kurzwahlprogramm_DINlang_Webversion.pdf). *Bildquelle: Wikipedia*'
  utter_faq/parties_Volt:
  - buttons:
    - payload: Wahl-O-Mat
      title: Wen soll ich wählen?
    image: https://www.voltdeutschland.org/og-default.png
    text: Volt ist eine neue Partei. Es gibt Volt seit 2017. 2019 traten sie bei den Wahlen zum EU-Parlament das erste Mal an. Volt möchte mehr Zusammenarbeit der Länder in Europa. Klicke [hier für das Wahlprogramm von Volt in einfacher Sprache](https://www.voltdeutschland.org/leichte-sprache/was-will-volt).
  utter_faq/wahlbenachrichtigung:
  - image: https://sbhc-nrw.de/assets/wahlbenachrichtigung.jpg
    text: 'Mit der Wahlbenachrichtigung wirst du zur Wahl eingeladen. du kannst damit wählen gehen oder Briefwahl beantragen. Die Benachrichtigung enthält alle wichtigen Informationen zur bevorstehenden Wahl. *(Bildquelle: bpb.de)*'
  - image: https://sbhc-nrw.de/assets/wahlbenachrichtigung.jpg
    text: 'du erhältst deine Wahlbenachrichtigung spätestens am 5. September 2021. Dort steht wo dein Wahllokal ist. du kannst mit der Wahlbenachrichtigung auch deine Unterlagen für eine Briefwahl bestellen. *(Bildquelle: bpb.de)*'
  utter_faq/kostenWahl:
  - text: Die Bundestagswahl 2021 wird über 100 Millionen Euro kosten und komplett aus Steuermitteln finanziert. Damit wird sie die bisher teuerste Wahl in Deutschland. Ein Grund dafür ist der sehr hohe Anteil an Briefwählern. Das Wählen selbst ist für dich kostenlos. Auch wenn du Briefwahl nutzt, musst du keine Briefmarke kaufen
  utter_faq/howToVote:
  - image: https://www.bpb.de/cache/images/6/248816-1x2-article620.png
    text: 'Wenn du deine Wahlbenachrichtigung erhalten hast, hast du zwei Optionen. Entweder wählst du am Wahltag in deinem Wahllokal oder du beantragst vorher Briefwahl. In beiden Fällen bekommst du zur Wahl einen Stimmzettel auf dem du zwei Kreuze machen kannst. deine Erststimme und deine Zweitstimme.*(Bildquelle: bpb.de)*'
  utter_faq/wahlablauf:
  - text: Möchtest du im Wahllokal wählen, gehe am Wahltag in dein Wahllokal. Die Adresse steht auf deiner Einladungskarte. Nimm deinen Personalausweis oder Reisepass mit. Im Wahllokal sitzen Wahlhelfer, die Dir gerne alles erklären. Die Wahlhelfer geben Dir deinen Stimmzettel. Mit dem Stimmzettel gehst du alleine in die Wahlkabine und wählst. Danach wirfst du den Stimmzettel in die Wahlurne, die bei den Wahlhelfern steht. Mehr Informationen findest du [hier](https://www.bpb.de/politik/grundfragen/politik-einfach-fuer-alle/248475/wie-sie-waehlen-koennen#Wahllokal).
  utter_faq/briefwahl:
  - text: Manche Wähler und Wählerinnen können nicht zum Wahllokal. Zum Beispiel wenn sie am Wahltag im Urlaub sind, einen Termin haben oder weil sie krank sind. Dafür gibt es die Briefwahl. Dann können die Wähler und Wählerinnen vor dem Wahltag wählen. Die Briefwahl kannst du mit deiner Wahlbenachrichtung beantragen. Mehr Infos findest du [hier](https://www.bpb.de/politik/grundfragen/politik-einfach-fuer-alle/248475/wie-sie-waehlen-koennen#Briefwahl).
  - text: 'Möchtest du zu Hause wählen, musst du die Briefwahl beantragen. Diesen Antrag findest du in deiner Wahlbenachrichtigung. Er heißt: Wahlschein-Antrag. du bekommst die Wahlzettel zugeschickt. Darin ist auch eine Beschreibung wie die Briefwahl geht. Mehr Infos findest du [hier](https://www.bpb.de/politik/grundfragen/politik-einfach-fuer-alle/248475/wie-sie-waehlen-koennen#Briefwahl).'
  utter_faq/wahlkreise:
  - text: Es gibt insgesamt 299 Wahlkreise in Deutschland. Die Wahlkreise sind unterschiedlich groß, aber es leben immer ungefähr gleich viele Menschen in den Wahlkreisen.
  utter_faq/oeffnungszeiten:
  - text: Die Wahllokale sind am Sonntag, den 26. September 2021 von 8:00 Uhr bis 18:00 Uhr geöffnet.
  - text: Wählen kannst Du am 26. September zwischen 8:00 Uhr und 18:00 Uhr.
  - text: Die Bundestagswahl ist am 26. September. Die Wahllokale öffnen um 8:00 Uhr und schließen um 18:00 Uhr.
  utter_faq/erststimme:
  - text: Mit deiner **Erststimme** wählst du den Kandidaten deines Wahlkreises. Der Kandidat mit den meisten Stimmen im Wahlkreis kommt direkt in den Bundestag. Mehr zur [Erststimme](https://www.bpb.de/politik/grundfragen/politik-einfach-fuer-alle/248475/wie-sie-waehlen-koennen#Erststimme).
  - text: Mit deiner **Erststimme** wählst du den Direktkandidaten oder die Direktkandidatin in deinem Wahlkreis. Aus jedem Wahlkreis kommt eine Person direkt in den Bundestag. Mehr zur [Erststimme](https://www.bpb.de/politik/grundfragen/politik-einfach-fuer-alle/248475/wie-sie-waehlen-koennen#Erststimme).
  utter_faq/zweitstimme:
  - text: Mit der **Zweitstimme** wählst du eine Partei. Damit bestimmst du mit, wie viele Plätze eine Partei im Bundestag bekommt. Mehr zur [Zweitstimme](https://www.bpb.de/politik/grundfragen/politik-einfach-fuer-alle/248475/wie-sie-waehlen-koennen#Zweitstimme).
  - text: Du wählst mit deiner **Zweitstimme** eine Partei. So entscheiden Wähler, wie viele Plätze eine Partei im Bundestag bekommt. Mehr zur [Zweitstimme](https://www.bpb.de/politik/grundfragen/politik-einfach-fuer-alle/248475/wie-sie-waehlen-koennen#Zweitstimme).
  utter_faq/koalition:
  - text: Eine **Koalition** ist ein Bündnis oder eine Verabredung von mehreren Parteien. Sie wollen zusammenarbeiten, um mehr als die Hälfte der Stimmen im Bundestag auszumachen. Sie können dann Entscheidungen treffen und Abstimmungen gewinnen.
  - text: Parteien schließen sich zusammen und bilden eine **Koalition**. Sie haben dann eine Mehrheit an Stimmen bei Abstimmungen. So können sie den politischen Weg bestimmen.
  utter_faq/wahlberechtigt:
  - text: Jede Person darf wählen, die **mindestens 18 Jahre alt** ist und einen **deutschen Personalausweis** hat. Man muss zudem mindestens **drei Monate vor der Wahl in Deutschland wohnen**. Es gibt **keine Wahlpflicht**.
  utter_faq/chancellorWhat:
  - text: Der Bundeskanzler ist der Regierungschef der Bundesrepublik Deutschland. Zurzeit ist Angela Merkel von der CDU Bundeskanzlerin.
  utter_faq/chancellorWho:
  - image: https://www.bundestag.de/resource/image/241388/3x4/568/758/5b540b9f5294257c2163925e6cb288fb/SQ/merkel_angela_gross.jpg
    text: Angela Merkel von der CDU ist seit November 2005 Bundeskanzlerin. Nach der Bundestagswahl 2021 möchte sie nicht mehr Kanzlerin sein.
  utter_faq/vizekanzler:
  - text: Der Vizekanzler oder die Vizekanzlerin ist Stellvertreter des Bundeskanzlers. Wenn zwei Parteien zusammen die Bundesregierung bilden, bestimmt normalerweise die Partei mit den meisten Stimmen den Kanzler. Die andere Partei bestimmt dann den Vizekanzler. Der Vizekanzler ist gleichzeitig Minister. Zum Beispiel Außenminister oder Finanzminister. Aktueller Vizekanzler ist Finanzminister Olaf Scholz von der SPD.

responses:
  utter_greet:
  - text: Willkommen zum Finanzbot. Tippe auf den Lautsprecher, damit ich dir die Nachricht vorlese. Derzeit bin ich noch im Training. Es dauert also noch etwas, bis ich dir hier helfen kann.
  utter_goodbye:
  - text: Machs gut!
  - text: Bis zum nächsten Mal!
  - text: Bis bald!
  utter_kontakt:
  - text: Meine Entwickler erreichst du im [Web](https://www.alfa-bot.de) oder schreibe ihnen eine [Mail](mailto:r.haeder@alphabetisierung.de).
  utter_out_of_scope:
  - text: Ich verstehe deine Eingabe leider nicht. Versuche eine andere Formulierung oder kontaktiere meine Entwickler. Du findest sie [online](https://www.alfa-bot.de) oder schreib ihnen eine [Mail](mailto:r.haeder@alphabetisierung.de).
  utter_anything_else:
  - text: Alles klar. Kann ich sonst noch etwas für dich tun?
  utter_interruption:
  - text: Ok. Falls ich dir anders helfen kann, frage mich gerne danach.
  utter_nettiquette:
  - text: Das war keine nette Eingabe oder? Bitte bleibe freundlich.
  utter_chitchat/cc1:
  - text: Antwort aus den Intents zur Chitchat
  utter_insurance/versicherungen_was:
  - buttons:
      - payload: Wofür gibt es Versicherungen?
        title: Wofür Versicherungen?
      - payload: Welche Arten von Versicherungen gibt es?
        title: Versicherungs-Arten
      - payload: Fachbegriffe zu Versicherungen
        title: Fachbegriffe
    text: 'Eine Versicherung ist ein Vertrag zwischen dir und einer Versicherungs-Firma. Die Versicherung garantiert dir in bestimmten Fällen Hilfe, wenn dir etwas Schlimmes passiert. Du musst dafür regelmäßig Beiträge bezahlen. Beispiel: Wenn du krank wirst, zahlt die **Krankenversicherung** den Arzt.'
  utter_insurance/versicherungen_arten:
  - buttons:
      - payload: Pflichtversicherungen
        title: Pflichtversicherungen
      - payload: Sozialversicherungen
        title: Sozialversicherungen
      - payload: Sinnvolle Versicherungen
        title: Sinnvolle Versicherungen
      - payload: Individuelle Versicherungen
        title: Individuelle Versicherungen
      - payload: Überflüssige Versicherungen
        title: Überflüssige Versicherungen
    text: 'Es gibt verschiedene Arten von Versicherungen. Tippe die Art von Versicherung an, zu der du mehr wissen möchtest:'
  utter_insurance/versicherungen_wofuer:
  - buttons:
      - payload: Sozialversicherungen
        title: Dummy Sozialversicherungen
      - payload: Versicherungs-Arten
        title: Dummy Versicherungs-Arten
    text: 'Unglücke passieren sehr selten. Aber wenn, dann ist der Schaden für dich groß. Die Beiträge für die Versicherung sind meistens gering.'
  utter_insurance/pflichtversicherung:
  - buttons:
      - payload: Sozialversicherungen
        title: Sozialversicherungen
      - payload: Versicherungs-Arten
        title: Versicherungs-Arten
    text: '**Pflichtversicherungen** sind Versicherungen, die eine Person in Deutschland haben muss. Das ist zunächst nur die **Krankenversicherung**. Als Arbeitnehmer musst du mehr Versicherungen haben. Die sogenannten *Sozialversicherungen*.'
  utter_insurance/sozialversicherungen:
  - buttons:
      - payload: Krankenversicherung
        title: Weiter
      - payload: Versicherungs-Arten
        title: Versicherungs-Arten
    text: 'Es gibt 5 **Sozialversicherungen**. Sie gelten als Basisversicherungen, die jede Person haben sollte. Dazu gehören *Krankenversicherung*, *Pflegeversicherung*, *Unfallversicherung*, *Rentenversicherung* und *Arbeitslosenversicherung*. Tippe auf “Weiter” für mehr Informationen.'
  utter_insurance/krankenversicherung:
  - buttons:
      - payload: Pflegeversicherung
        title: Weiter
      - payload: Versicherungs-Arten
        title: Versicherungs-Arten
    text: 'Die Krankenversicherung zahlt, wenn du zum Arzt oder ins Krankenhaus musst. Auch bei Kosten für Medikamente hilft die Krankenversicherung. Bei Kindern übernimmt die Versicherung der Eltern den Schutz.'
  utter_insurance/pflegeversicherung:
  - buttons:
      - payload: Unfallversicherung
        title: Weiter
      - payload: Versicherungs-Arten
        title: Versicherungs-Arten
    text: 'Die **Pflegeversicherung** sorgt für dich, wenn du pflegebedürftig wirst. Dadurch kannst du Hilfe bekommen, wenn du dich nicht mehr selbst versorgen kannst. Als Arbeitnehmer hast du automatisch eine Pflegeversicherung.'
  utter_insurance/unfallversicherung:
  - buttons:
      - payload: Rentenversicherung
        title: Weiter
      - payload: Versicherungs-Arten
        title: Versicherungs-Arten
    text: 'Die **Unfallversicherung** sichert dich ab, wenn du einen Unfall bei der Arbeit hast oder dort krank wirst. Als Arbeitnehmer bist du automatisch versichert. Die Beiträge zahlt dein Arbeitgeber.'
  utter_insurance/rentenversicherung:
  - buttons:
      - payload: Arbeitslosenversicherung
        title: Weiter
      - payload: Versicherungs-Arten
        title: Versicherungs-Arten
    text: 'Die **Rentenversicherung** zahlt dir monatlich Geld, wenn du in Rente gehst. Für Arbeitnehmer  ist die Rentenversicherung eine Pflichtversicherung.'
  utter_insurance/arbeitslosenversicherung:
  - buttons:
      - payload: Versicherungs-Arten
        title: Versicherungs-Arten
    text: 'Wenn du deine Arbeit verlierst, hilft die **Arbeitslosenversicherung**. Sie zahlt dir für eine gewisse Zeit monatlich Geld. Für Arbeitnehmer ist die Arbeitslosenversicherung eine Pflichtversicherung.'
  utter_insurance/sinnvolle_versicherung:
  - buttons:
      - payload: Was ist eine Berufsunfähigkeitsversicherung
        title: Berufsunfähigkeitsversicherung
      - payload: Was ist eine Privat-Haftpflichtversicherung
        title: Privat-Haftpflicht
    text: 'Es gibt einige Versicherungen, die zusätzlich zu den Pflichtversicherungen für alle Menschen sinnvoll sind. Zum Beispiel diese:'
  utter_insurance/berufsunfaehigkeit:
  - buttons:
      - payload: Welche Versicherungen sind sinnvoll
        title: Sinnvolle Versicherungen
      - payload: Was ist eine Privat-Haftpflichtversicherung
        title: Privat-Haftpflicht
    text: 'Die **Berufsunfähigkeitsversicherung** ist eine der wichtigsten freiwilligen Versicherungen. Sie zahlt dir monatlich eine Rente, wenn du in deinem Beruf nicht mehr arbeiten kannst.'
  utter_insurance/privat_haftpflicht:
  - buttons:
      - payload: Welche Versicherungen sind sinnvoll
        title: Sinnvolle Versicherungen
      - payload: Was ist eine Berufsunfähigkeitsversicherung
        title: Berufsunfähigkeitsversicherung
    text: 'Die **Privat-Haftpflichtversicherung** ist freiwillig, aber du solltest sie auf jeden Fall haben. Diese Versicherung zahlt, wenn jemand durch deine Schuld einen Schaden erleidet. Das schützt dich vor sehr hohen Kosten.'
  utter_insurance/individuelle_vers:
  - buttons:
      - payload: Betriebliche Altersvorsorge
        title: Betriebliche Altersvorsorge
      - payload: Hausratversicherung
        title: Hausrat
      - payload: Kaskoversicherung
        title: Kasko-Versicherung
      - payload: KFZ-Haftpflicht
        title: KFZ-Haftpflicht
    text: 'Es gibt viele Versicherungen, die nicht jeder haben muss. Dennoch können einzelne für dich persönlich sinnvoll sein. Davon stelle ich dir vier Versicherungen vor.'
  utter_insurance/bet_altersvorsorge:
  - buttons:
      - payload: Hausratversicherung
        title: Hausrat
      - payload: Kaskoversicherung
        title: Kasko-Versicherung
      - payload: KFZ-Haftpflicht
        title: KFZ-Haftpflicht
      - payload: Individuell sinnvolle Versicherungen
        title: Individuelle Versicherungen
    text: 'Die **betriebliche Altersvorsorge** heißt auch Betriebsrente. Das ist eine monatliche Zahlung, die man zusätzlich zur gesetzlichen Rente bekommen kann. Oft teilen sich Arbeitgeber und Arbeitnehmer die Beiträge.'
  utter_insurance/hausrat:
  - buttons:
      - payload: Betriebliche Altersvorsorge
        title: Betriebliche Altersvorsorge
      - payload: Kaskoversicherung
        title: Kasko-Versicherung
      - payload: KFZ-Haftpflicht
        title: KFZ-Haftpflicht
      - payload: Individuell sinnvolle Versicherungen
        title: Individuelle Versicherungen
    text: 'Zum Hausrat gehören alle beweglichen Sachen einer Wohnung. Z.B. Möbel, Kleidung, Fernseher. Du kannst Schäden am Hausrat gegen Feuer, Leitungswasser, Einbruch und anderen Gründen versichern.
Wenn diese Dinge deswegen kaputt gehen, ersetzt die **Hausratversicherung** den Schaden.'
  utter_insurance/kasko_versicherung:
  - buttons:
      - payload: Betriebliche Altersvorsorge
        title: Betriebliche Altersvorsorge
      - payload: Hausratversicherung
        title: Hausrat
      - payload: KFZ-Haftpflicht
        title: KFZ-Haftpflicht
      - payload: Individuell sinnvolle Versicherungen
        title: Individuelle Versicherungen
    text: 'Eine **Kasko-Versicherung** sichert Schäden an deinem eigenen Auto ab. Du musst dann für die Reparatur weniger oder kein Geld zahlen. Die *Voll-Kasko* übernimmt mehr Schäden als die *Teil-Kasko*, ist aber teurer.'
  utter_insurance/kfz_haftpflicht:
  - buttons:
      - payload: Betriebliche Altersvorsorge
        title: Betriebliche Altersvorsorge
      - payload: Hausratversicherung
        title: Hausrat
      - payload: Kaskoversicherung
        title: Kasko-Versicherung
      - payload: Individuell sinnvolle Versicherungen
        title: Individuelle Versicherungen
    text: 'Wenn du ein eigenes Auto hast, brauchst du eine **KFZ-Haftpflicht**. Falls du mit deinem Auto die Schuld an einem Unfall hast, übernimmt diese Versicherung die Kosten. Wichtig: Deinen eigenen Schaden zahlt diese Versicherung nicht.'
  utter_insurance/versicherungen_ueberfluessig:
  - buttons:
      - payload: Versicherungs-Arten
        title: Versicherungs-Arten
      - payload: Versicherungsvertreter
        title: Versicherungsvertreter.
    text: 'Manche Versicherungen sind nicht oder nur in Ausnahmefällen notwendig. Zum Beispiel lohnen sich Lebensversicherungen meistens nicht. Ebenso Versicherungen für Handys, Brillen, Reisegepäck, Haustiere oder elektronische Geräte. Ein Versicherungsvertreter kann dich beraten.'
  utter_fachbegriffe_versicherungen:
  - text: 'Hier findest du wichtige Begriffe zu Versicherungen. Wenn du möchtest, kannst du dir auch die ganze Liste anzeigen lassen.'
  utter_insurance/fb_basistarif:
  - text: 'Einige Versicherungen bieten einen Basistarif an. Dieser sichert nur die wesentlichen Risiken ab und kostet dafür am wenigsten. Du kannst auch andere Tarife mit mehr Leistungen wählen. Diese Tarife kosten mehr. Den Basistarif gibt es zum Beispiel bei der KFZ-Haftpflichtversicherung.'
  utter_insurance/fb_versicherungsnehmer:
    - text: 'Versicherungsnehmer bist meistens Du. Als Versicherungsnehmer bekommst du die Leistung im Falle eines Schadens. In der Regel zahlt der Versicherungsnehmer auch den Beitrag.'
  utter_insurance/fb_riester:
    - text: 'Die Riester-Rente ist eine freiwillige Altersvorsorge. Du musst über viele Jahre regelmäßig einen Beitrag einzahlen. Wenn du das machst, zahlt der Staat eine Zulage in deinen Vertrag ein. Wenn du in Rente gehst, bekommst du Geld ausgezahlt.'
  utter_insurance/fb_beitrag:
    - text: 'Für jede Versicherung musst du Geld bezahlen. Dieses Geld nennt man Beitrag. Zahlst du deinen Beitrag nicht rechtzeitig, kannst du deinen Versicherungsschutz verlieren.'
  utter_insurance/fb_garantieleistung:
    - text: 'Die Garantieleistung ist ein Betrag, den die versicherte Person am Ende der Versicherung bekommt, wenn sie vorher alle Beiträge bezahlt hat. Zum Beispiel bei einer Lebensversicherung. Bei Abschluss des Vertrages ist diese Garantieleistung bereits bekannt.'
  utter_insurance/fb_gesundheitspruefung:
    - text: 'Manche Versicherungen prüfen erst, ob du gesund bist, bevor sie einen Vertrag mit dir abschließen. Damit berechnen Versicherungen ihr Risiko und deinen Beitrag. Allgemein gilt: Je gesünder du bist, desto weniger musst du bezahlen.'
  utter_insurance/fb_versicherungsvertreter:
    - text: 'Versicherungsvertreter verkaufen Versicherungen. Sie beraten dich und helfen dir beim Ausfüllen des Versicherungsvertrages. Wenn du einen Vertrag unterschreibst, bekommt der Vertreter dafür Geld von der Versicherung.'
  utter_insurance/fb_schadensfall:
    - text: 'Wenn dir etwas passiert, wogegen du dich versichert hast, ist das ein Schadensfall. Beispielsweise wenn du einen Unfall hast oder arbeitslos wirst. Bei einem Schadensfall zahlt die Versicherung die vereinbarte Leistung.'
  utter_insurance/fb_police:
    - text: 'Als Police bezeichnet man eine Urkunde, die man von der Versicherung erhält. Diese Urkunde steht für den Vertrag, den du mit der Versicherung geschlossen hast. Du solltest diese Urkunde gut aufheben.'
  utter_insurance/fb_risiko:
    - text: 'Eine Versicherung berechnet immer, wie hoch die Wahrscheinlichkeit ist, dass ein Schadensfall eintritt und sie zahlen müssen. Das ist das Risiko. Je höher das Risiko, desto teurer wird die Versicherung.'
  utter_invest/inv1:
  - text: Antwort aus den Intents zu Investments
  utter_fachbegriffe_banking:
    - text: 'Hier findest du wichtige Begriffe im Bereich Geld und Banken. Wenn du möchtest, kannst du dir auch die ganze Liste anzeigen lassen.'
  utter_banking/fb_basis_konto:
    - text: 'Jeder hat ein Recht auf ein *+Basiskonto**. Sogar wenn du nur wenig Geld hast. Oder Schulden. Die Bank muss dir ein Konto geben.'
  utter_banking/fb_bonitatsprufung:
    - text: 'Du willst ein Konto eröffnen? Die Bank kann eine **Bonitäts-Prüfung** bei dir vornehmen. Sie prüfen dann, ob du Schulden hast oder Rechnungen nicht bezahlt hast. Dazu fragen sie zum Beispiel bei der Schufa nach.'
  utter_banking/fb_schufa:
    - text: 'Die **Schufa** sammelt Informationen über Kunden. Viele Banken fragen bei der Schufa nach Informationen über dich. Wenn du Rechnungen nicht bezahlt hast, bekommst du den Vertrag vielleicht nicht.'
  utter_banking/fb_dauerauftrag:
    - text: 'Du kannst der Bank einen **Dauerauftrag** geben. Sie zahlt dann regelmäßig den gleichen Betrag von deinem Konto. Zum Beispiel die Miete.'
  utter_banking/fb_dispo_kredit:
    - text: 'Die Bank kann dir einen **Dispo-Kredit** geben. Wenn du mehr Geld ausgibst, als du hast, kann der Dispo-Kredit dir helfen. Du musst aber Zinsen dafür zahlen.'
  utter_banking/fb_ec_karte:
    - text: 'Eine **EC-Karte** ist zum Bezahlen und Geld abheben. Wenn du mit der Karte bezahlst, wird das Geld von deinem Konto abgebucht. Bei kleinen Beträgen musst du nicht einmal unterschreiben. Oder deine PIN eingeben.'
  utter_banking/fb_sepa:
    - text: 'Eine **SEPA-Lastschrift** ist sinnvoll, wenn du regelmäßig etwas bezahlst. Zum Beispiel die Stromrechnung oder die Telefongebühren. Du musst dann nicht immer daran denken. Du kannst jederzeit den Auftrag wieder löschen.'
  utter_banking/fb_girokonto:
    - text: '**Girokonto** nennt man das normale Konto bei einer Bank. Hier werden deine Einnahmen und Ausgaben notiert.'
  utter_banking/fb_glaubiger:
    - text: 'Ein **Gläubiger** ist jemand, dem du Geld schuldest. Der Gläubiger kann eine Person, eine Bank, eine Behörde oder eine Firma sein.'
  utter_banking/fb_guthaben_konto:
    - text: 'Bei einem **Guthaben-Konto** kannst du nur das Geld ausgeben, das du auf dem Konto hast. Du kannst keine Schulden machen.'
  utter_banking/fb_inkasso:
    - text: 'Das **Inkasso-Büro** arbeitet im Auftrag des Gläubigers und möchte das Geld und Gebühren einziehen. Sie verschicken dann zum Beispiel Briefe. Wenn du so einen Brief bekommst, musst du schnell handeln. Hier hilft die Verbraucherzentrale (www.verbraucherzentrale.de) oder die Schuldnerberatung (www.finanztip.de/schuldnerberatung/).'
  utter_banking/fb_kontoauszug:
    - text: 'Ein **Kontoauszug** zeigt dir die Geldeingänge und Geldausgänge. Du siehst auch, wie viel Geld du gerade hast.'
  utter_banking/fb_kontopfandung:
    - text: 'Wenn du Schulden hast, kann der Gläubiger vom Gericht einen Pfändungsbeschluss bekommen. Der Gläubiger kann dann das Geld von deinem Konto einziehen. Er darf aber nicht dein ganzes Geld nehmen. Es gibt eine Pfändungs-Freigrenze.'
  utter_banking/fb_kredit:
    - text: 'Wenn du dir Geld bei der Bank leihst, ist das ein **Kredit**. Du musst das Geld und die Zinsen in kleinen Raten zurückzahlen. Die Zinsen sind die Gebühren dafür, dass du das Geld leihen darfst.'
  utter_banking/fb_kredit_karte:
    - text: 'Es gibt viele unterschiedliche **Kreditkarten**. Du kannst mit ihnen bezahlen. Das Geld wird erst später vom Konto abgebucht. Bei vielen Kreditkarten kann man das Konto überziehen und muss dann hohe Zinsen zahlen. Es ist schwierig, die Ausgaben zu überblicken.'
  utter_banking/fb_kredit_wurdigkeit:
    - text: 'Wenn du einen Kredit möchtest, prüft die Bank deine **Kredit-Würdigkeit**. Hast du Schulden oder keine Arbeit? Dann bekommst du vielleicht keinen Kredit.'
  utter_banking/fb_ruck_lastschrift:
    - buttons:
        - payload: SEPA-Lastschrift
          title: SEPA-Lastschrift
        - payload: Mahnverfahren
          title: Mahnverfahren
      text: 'Du hast einer Firma die Erlaubnis gegeben, Geld von deinem Konto per Lastschrift abzubuchen. Es ist aber nicht genug Geld auf deinem Konto. Dann kommt es zu einer **Rück-Lastschrift**. Die Gebühren musst du bezahlen und häufig beginnt danach ein Mahnverfahren.'
  utter_banking/fb_mahnverfahren:
  - text: 'Mit einem **Mahnverfahren** erinnert der Gläubiger an die Zahlung. Das Mahnverfahren kostet Geld und hat mehrere Stufen. Im schlimmsten Fall kann es zur Zwangsvollstreckung führen.'
  utter_banking/fb_schuldner_beratung:
  - text: 'Wenn du Schulden hast, kann die **Schuldner-Beratung** (www.finanztip.de/schuldnerberatung/) helfen. Die Berater kennen sich mit Schulden aus und helfen dir. Viele Beratungsstellen arbeiten kostenlos. '
  utter_banking/fb_uberweisung:
  - text: 'Schickt man Geld von einem Konto auf ein anderes Konto, nennt man das eine **Überweisung**.'
  utter_banking/fb_sparbuch:
  - text: 'Ein **Sparbuch** ist zum Ansparen von Geld gedacht. Es kann nicht überzogen werden. Du bekommst nur geringe Zinsen und kannst nicht überweisen.'
  utter_pay/pay1:
  - text: Antwort aus den Intents zum Bezahlen
  utter_counseling/cou1:
  - text: Antwort aus den Intents zu Beratungsangeboten
  utter_chitchat/cc2:
  - text: Mal scheint die Sonne, mal nicht
  utter_insurance/ins2:
  - text: Auf jeden Fall eine Krankenversicherung
  utter_invest/inv2:
  - text: Gute Zinsen gibt es auf einem Sparbuch nie, aber es werden wieder mehr.
  utter_banking/ban2:
  - text: Mobiles Bezahlen und Onlinebankinge hängen eng zusammen.
  utter_pay/pay2:
  - text: Klar, Bargeld dabei zu haben ist immer sinnvoll. Es braucht keinen Strom
  utter_counseling/cou2:
  - text: Nicht gut gelaufen. Ich überlege mir was.

responses:
  utter_default:
  - text: Das habe ich leider nicht verstanden. Kannst du es anders sagen?
  utter_greet:
  - image: http://sbhc-nrw.de/assets/wahlzettel.jpg
    text: Willkommen zum Chat. Frage mich gerne, was du über die Bundestagswahl 2021 wissen möchtest. Tippe auf den Lautsprecher, dann lese ich dir die Nachricht vor.
  utter_goodbye:
  - text: Machs gut!
  - text: Bis zum nächsten Mal!
  - text: Bis bald!
  utter_iamabot:
  - text: Ich bin ein Chatbot. Meine Entwickler sind die **FH Münster** der **Bundesverband Alphabetisierung und Grundbildung**.
  utter_faq/democracy:
  - text: Demokratie bedeutet *Herrschaft des Volkes*. Das Volk sind alle Bürger. Daher wählt das Volk seine Regierung.
  - text: In einer Demokratie wählt das Volk die Politiker für das Parlament. Im Parlament treffen Politiker Entscheidungen für unser tägliches Zusammenleben.
  utter_faq/partiesWhat:
  - buttons:
    - payload: Wahlprogramme
      title: Wahlprogramm
    text: Parteien sind Organisationen von Menschen, die gleiche politische Ziele verfolgen. Gewählte Parteien vertreten die Interessen ihrer Wähler. Parteien haben Parteiprogramme und Wahlprogramme. In diesen Programmen schreiben Parteien ihre Ziele auf. Jeder kann einer Partei als Mitglied beitreten.
  utter_faq/partiesWho:
  - text: 'Im aktuellen Bundestag sitzen Cdu, CSU, SPD, AFD, FDP, DIE LINKE und die Grünen. Daneben gibt es noch viele weitere Parteien, die an der 5%-Hürde scheiterten. Zu allen Parteien findest du [hier mehr Informationen](https://www.bpb.de/politik/wahlen/wer-steht-zur-wahl/bundestagswahl-2017/).'
  utter_faq/parties_Cdu:
  - image: https://www.bpb.de/cache/images/5/230175-1x1-teaser140.jpg
    text: Die Cdu und ihre bayerische Schwesterpartei CSU sind die sogenannten Unionsparteien. Die Cdu kombiniert sozialpolitischen christlichen Konservatismus mit einer ökonomisch marktwirtschaftlichen Orientierung.
  utter_faq/parties_SPD:
  - image: https://www.bpb.de/cache/images/7/254657-1x1-teaser140.jpg
    text: SPD steht für die Sozialdemokratische Partei Deutschlands. Die SPD stützt sich auf die Grundwerte Freiheit, Gerechtigkeit und Solidarität. Die SPD wurde gegründet, um vor allem die Interessen der Gewerkschaften und Arbeiter zu vertreten.
  utter_faq/parties_FDP:
  - image: https://www.bpb.de/cache/images/1/254661-1x1-teaser140.jpg
    text: FDP steht für Freie Demokratische Partei. Die FDP bewertet Freiheit höher als Gleichheit und steht traditionell den Arbeitgebern nahe.
  utter_faq/parties_GRUENE:
  - image: https://www.bpb.de/cache/images/2/246082-1x1-teaser140.png
    text: Bündnis 90 die GRÜNEN. Die GRÜNEN orientieren sich an den Themen Umweltschutz, Bürger- und Menschenrechte, Gleichstellung sowie Demokratisierung der Gesellschaft.
  utter_faq/parties_Linke:
  - image: https://www.bpb.de/cache/images/8/254658-1x1-teaser140.jpg
    text: DIE LINKE ist hat ihre Wurzeln in der kommunistischen Partei der DDR. Sie tritt für einen demokratischen Sozialismus und einen umfassenden Ausbau des Sozialstaates ein. Sie ist seit 1990 im Bundestag vertreten.
  utter_faq/parties_AFD:
  - image: https://www.bpb.de/cache/images/1/254701-1x1-teaser140.jpg
    text: AFD steht für Alternative für Deutschland. Die AfD wendet sich gegen die aktuelle Europapolitik und nimmt verstärkt die Themen Asyl und Zuwanderung in den Fokus.
  utter_faq/wahlbenachrichtigung:
  - image: https://sbhc-nrw.de/assets/wahlbenachrichtigung.jpg
    text: 'Mit der Wahlbenachrichtigung wirst du zur Wahl eingeladen. du kannst damit wählen gehen oder Briefwahl beantragen. Die Benachrichtigung enthält alle wichtigen Informationen zur bevorstehenden Wahl. *(Bildquelle: bpb.de)*'
  - image: https://sbhc-nrw.de/assets/wahlbenachrichtigung.jpg
    text: 'du erhältst deine Wahlbenachrichtigung spätestens am 5. September 2021. Dort steht wo dein Wahllokal ist. du kannst mit der Wahlbenachrichtigung auch deine Unterlagen für eine Briefwahl bestellen. *(Bildquelle: bpb.de)*'
  utter_faq/howToVote:
  - image: https://www.bpb.de/cache/images/6/248816-1x2-article620.png
    text: 'Wenn du deine Wahlbenachrichtigung erhalten hast, hast du zwei Optionen. Entweder wählst du am Wahltag in deinem Wahllokal oder du beantragst vorher Briefwahl. In beiden Fällen bekommst du zur Wahl einen Stimmzettel auf dem du zwei Kreuze machen kannst. deine Erststimme und deine Zweitstimme. *(Bildquelle: bpb.de)*'
  utter_faq/wahlablauf:
  - text: 'Möchtest du im Wahllokal wählen, gehe am Wahltag in dein Wahllokal. Die Adresse steht auf deiner Einladungskarte. Nimm deinen Personalausweis oder Reisepass mit. Im Wahllokal sitzen Wahlhelfer, die Dir gerne alles erklären. Die Wahlhelfer geben Dir deinen Stimmzettel. Mit dem Stimmzettel gehst du alleine in die Wahlkabine und wählst. Danach wirfst du den Stimmzettel in die Wahlurne, die bei den Wahlhelfern steht. Mehr Informationen findest du [hier](https://www.bpb.de/politik/grundfragen/politik-einfach-fuer-alle/248475/wie-sie-waehlen-koennen#Wahllokal)'
  utter_faq/briefwahl:
  - text: 'Manche Wähler und Wählerinnen können nicht zum Wahllokal. Zum Beispiel wenn sie am Wahltag im Urlaub sind, einen Termin haben oder weil sie krank sind. Dafür gibt es die Briefwahl. Dann können die Wähler und Wählerinnen vor dem Wahltag wählen. Die Briefwahl kannst du mit deiner Wahlbenachrichtung beantragen. Mehr Infos findest du [hier](https://www.bpb.de/politik/grundfragen/politik-einfach-fuer-alle/248475/wie-sie-waehlen-koennen#Briefwahl).'
  - text: 'Möchtest du zu Hause wählen, musst du die Briefwahl beantragen. Diesen Antrag findest du in deiner Wahl·benachrichtigung. Er heißt: Wahlschein-Antrag. du bekommst die Wahl·zettel zugeschickt. Darin ist auch eine Beschreibung wie die Briefwahl geht. Mehr Infos findest du [hier].(https://www.bpb.de/politik/grundfragen/politik-einfach-fuer-alle/248475/wie-sie-waehlen-koennen#Briefwahl)'
  utter_faq/wahlkreise:
  - text: Es gibt insgesamt 299 Wahlkreise in Deutschland. Die Wahlkreise sind unterschiedlich groß, aber es leben immer ungefähr gleich viele Menschen in den Wahlkreisen.
  utter_faq/oeffnungszeiten:
  - text: Die Wahllokale sind am Sonntag, den 26. September 2021 von 8:00 Uhr bis 18:00 Uhr geöffnet.
  - text: Wählen kannst Du am 26. September zwischen 8:00 Uhr und 18:00 Uhr.
  - text: Du Bundestagswahl ist am 26. September. Die Wahllokale öffnen um 8:00 Uhr und schließen um 18:00 Uhr.
  utter_faq/erststimme:
  - text: Mit deiner **[Erststimme](https://www.bpb.de/politik/grundfragen/politik-einfach-fuer-alle/248475/wie-sie-waehlen-koennen#Erststimme)** wählst du den Kandidaten deines Wahlkreises. Der Kandidat mit den meisten Stimmen im Wahlkreis kommt direkt in den Bundestag.
  - text: Mit deiner **[Erststimme](https://www.bpb.de/politik/grundfragen/politik-einfach-fuer-alle/248475/wie-sie-waehlen-koennen#Erststimme)** wählst du den Direktkandidaten oder die Direktkandidatin. Aus jedem Wahlkreis kommt eine Person direkt in den Bundestag.
  utter_faq/zweitstimme:
  - text: Mit der **[Zweitstimme](https://www.bpb.de/politik/grundfragen/politik-einfach-fuer-alle/248475/wie-sie-waehlen-koennen#Zweitstimme)** wählst du eine Partei. Damit bestimmst du mit, wie viele Plätze eine Partei im Bundestag bekommt.
  - text: Du wählst mit deiner **[Zweitstimme](https://www.bpb.de/politik/grundfragen/politik-einfach-fuer-alle/248475/wie-sie-waehlen-koennen#Zweitstimme)** eine Partei. So entscheiden Wähler, wie viele Plätze eine Partei im Bundestag bekommt.
  utter_faq/koalition:
  - text: Eine **Koalition** ist ein Bündnis oder eine Verabredung von mehreren Parteien. Sie wollen zusammenarbeiten, um mehr als die Hälfte der Stimmen im Bundestag auszumachen. Sie können dann Entscheidungen treffen und Abstimmungen gewinnen.
  - text: Parteien schließen sich zusammen und bilden eine **Koalition**. Sie haben dann eine Mehrheit an Stimmen bei Abstimmungen. So können sie den politischen Weg bestimmen.
  utter_faq/wahlberechtigt:
  - text: Jede Person darf wählen, die **mindestens 18 Jahre alt** ist und einen **deutschen Personalausweis** hat. Man muss zudem mindestens **drei Monate vor der Wahl in Deutschland wohnen**. Es gibt *keine Wahlpflicht*.
  utter_faq/chancellorWhat:
  - text: Der Bundeskanzler ist der Regierungschef der Bundesrepublik Deutschland. Zurzeit ist Angela Merkel Bundeskanzlerin.
  utter_faq/chancellorWho:
  - image: https://www.bundestag.de/resource/image/241388/3x4/568/758/5b540b9f5294257c2163925e6cb288fb/SQ/merkel_angela_gross.jpg
    text: Angela Merkel ist seit November 2005 Bundeskanzlerin. Nach der Buntestagswahl 2021 möchte sie nicht mehr Kanzlerin sein.
  utter_faq/candidates:
  - buttons:
    - payload: Armin Laschet
      title: Armin Laschet
    - payload: Olaf Scholz
      title: Olaf Scholz
    - payload: Annalena Baerbock
      title: Annalena Baerbock
    - payload: Christian Lindner
      title: Christian Lindner
    text: 'Die Spitzenkandidaten für die Bundestagswahl sind: Armin Laschet (Cdu), Olaf Scholz (SPD), Annalena Baerbock (GRÜNE), Christian Lindner (FDP). Möchtest du mehr über einen davon erfahren?'
  utter_faq/Armin_Laschet:
  - image: https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/2017-09-24_Armin_Laschet_by_Sandro_Halank.jpg/220px-2017-09-24_Armin_Laschet_by_Sandro_Halank.jpg
    text: Das ist Armin Laschet. Er ist der Kanzlerkandidat der Cdu
  utter_faq/Olaf_Scholz:
  - image: https://upload.wikimedia.org/wikipedia/commons/c/c6/Olaf_Scholz_–_Bürgerschaftswahl_in_Hamburg_2015_02.jpg
    text: Das ist Olaf Scholz. Er ist der Kanzlerkandidat der SPD
  utter_faq/Annalena_Baerbock:
  - image: https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/20180120_AB_HH.png/1200px-20180120_AB_HH.png
    text: Das ist Annalena Baerbock. Sie ist die Kanzlerkandidatin der Grünen
  utter_faq/Christian_Lindner:
  - image: https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/2020-02-14_Christian_Lindner_%28Bundestagsprojekt_2020%29_by_Sandro_Halank–2.jpg/1200px-2020-02-14_Christian_Lindner_%28Bundestagsprojekt_2020%29_by_Sandro_Halank–2.jpg
    text: Das ist Christian Lindner. Er ist der Kanzlerkandidat der FDP
  utter_faq/parliamentWhat:
  - image: https://sbhc-nrw.de/assets/bundestag.jpg
    text: 'Im Bundestag wird über Gesetze geredet und abgestimmt. Die Abgeordneten beraten und beschließen alle Bundesgesetze. Der Bundestag wählt auch den Bundeskanzler. [Mehr über den Bundestag](https://www.bpb.de/politik/grundfragen/politik-einfach-fuer-alle/248221/der-bundestag-und-was-er-macht).'
  - image: https://sbhc-nrw.de/assets/bundestag.jpg
    text: 'Am 26. September ist Bundestagswahl. Alle gewählten Vertreter heißen Abgeordnete und arbeiten im Deutschen Bundestag. Alle vier Jahre wird der Bundestag gewählt. [Mehr über den Bundestag](https://www.bpb.de/politik/grundfragen/politik-einfach-fuer-alle/248221/der-bundestag-und-was-er-macht).'
  - image: https://sbhc-nrw.de/assets/bundestag.jpg
    text: 'Der Bundestag wählt den Bundeskanzler, beschließt neue Gesetze und entscheidet wofür der Bund Geld ausgibt. Der Bundestag kontrolliert die Bundesregierung und entscheidet auch über Einsätze der Bundeswehr. [Mehr über den Bundestag](https://www.bpb.de/politik/grundfragen/politik-einfach-fuer-alle/248221/der-bundestag-und-was-er-macht).'
  utter_faq/parliamentWhere:
  - image: https://bilddatenbank.bundestag.de/fotos/file7c1vus2vdzafze9fg4i.jpg
    text: 'Der Bundestag befindet sich in Berlin im Reichstagsgebäude. (*Quelle: Bilddatenbank Bundestag.de*)'
  utter_faq/bundesregierung:
  - text: Die Bundesregierung setzt die Entscheidungen des Bundestages um und macht Vorschläge für Gesetze. Die Bundesregierung besteht aus Bundeskanzler und Bundesministern.
  utter_faq/wahlOMat:
  - image: https://sbhc-nrw.de/assets/wahlomat.png
    text: Es ist schwer sich für eine Partei zu entscheiden. Man kann aber nichts verkehrt machen. Du weißt selbst was gut für dich ist. Welche Themen sind dir wichtig? Was interessiert dich? Welche Partei oder welche Person magst du? Du kannst dich aber auch beraten lassen. Der Wahl-O-Mat ist ein Computerprogramm der Bundeszentrale für politische Bildung. Ab Ende August kannst du ihn nutzen.
  - image: https://sbhc-nrw.de/assets/wahlomat.png
    text: Der Wahl-O-Mat ist ein Computerprogramm. Es kann dir helfen, dich für eine Partei zu entscheiden. Er stellt dir Fragen, die du mit "Ja" oder "Nein" beantworten kannst. Die Bundeszentrale für politische Bildung aktiviert den Wahl-O-Mat für die Bundestagswahl Ende August.
  utter_faq/fuenfProzentHuerde:
  - text: 'Je mehr Parteien im Bundestag sind, desto schwerer einigen sich die Abgeordneten auf Entscheidungen. Daher gibt es die **5%-Hürde**. Wenn eine Partei weniger als 5% der Zweitstimmen erhält, kommt sie nicht in den Bundestag. Anders ausgedrückt muss eine Partei mindestens jeden zwanzigsten Wähler überzeugen, um in den Bundestag zu kommen. Es gibt eine Ausnahme: Hat eine Partei in mindestens drei Wahlkreisen die meisten Erststimmen, dann zählen auch die Zweitstimmen.'
  utter_faq/opposition:
  - text: In der **Opposition** sind die Parteien, die eine andere Meinung als die Bundesregierung haben. Opposition bedeutet "entgegenstellen". Die Parteien der Opposition kontrollieren die Bundesregierung und haben häufig andere Lösungsvorschläge.
  - text: In der **Opposition** befinden sich die Parteien, die nicht zur Bundesregierung gehören. Sie stellen ihre politischen Ideen vor und erarbeiten Gegenvorschläge. Häufig wird dann im Bundestag diskutiert.
  utter_faq/warumWaehlen:
  - text: Mit deiner Wahl stärkst du Personen und Parteien, die du gut findest, damit sie in deinem Sinn arbeiten können. Wenn du niemanden richtig gut findest, kannst du auch die Partei oder Person wählen, die dir noch am ehesten zusagt. Wenn du nicht wählst, entscheiden nur andere Wähler das Ergebnis mit dem auch du leben musst.
  utter_chitchat/nettiquette:
  - text: 'Das war keine nette Eingabe oder? Ich rede gerne mit dir, aber bitte sei freundlich 🙃'
  utter_chitchat/howAreYou:
  - text: 'Mir geht es gut, Danke :slightly_smiling_face:'
  utter_chitchat/joke:
  - text: 'Kommt ein _Pferd_ in eine **Bar**, fragt der Barkeeper: "Was machst du denn für ein langes Gesicht?"'
  - text: 'Sagt Lisa zu Anna: "Mein Hund kann lügen." Sagt Anna: "Das geht doch nicht." Sagt Lisa: "Doch das geht. **Bello**, wie macht eine Katze?" "_Wau wau_."'
  - text: 'Fritzchen saß in der Schule. Da kam der Lehrer und nahm Fritzchen den Apfel weg. Er sagte: "Wenn du den Apfel haben willst, dann sage mir 3 Obstsorten." Da sagte Fritzchen: "Gib mir meinen Apfel, du Pflaume, sonst kriegst du eins auf die Birne."'
  utter_chitchat/turing:
  - text: Der Turing-Test stammt vom britischen Mathematiker Alan Turing. Turing schlug diesen Test vor, um einen Richtwert für Künstliche Intelligenz zu erschaffen. Solange du mich etwas fragst, was ich weiß, könnte ich den Test bestehen. Aber bei anderen Fragen bin ich raus.
  utter_chitchat/kontakt:
  - text: 'Meine Entwickler erreichst du am ALFA-Telefon: [0800 53 53 44 55](tel:080053534455), im [Web](https://alfa-telefon.de) oder schreibe ihnen eine [Mail](mailto:info@alfa-telefon.de)'
  utter_out_of_scope:
  - text: 'Ich verstehe deine Eingabe leider nicht. Versuche eine andere Formulierung oder melde dich beim ALFA-Telefon: ALFA-Telefon: [0800 53 53 44 55](tel:080053534455), im [Web](https://alfa-telefon.de) oder schreibe uns eine [Mail](mailto:info@alfa-telefon.de)''
  utter_faq/wannWahl:
  - text: Die Bundestagswahl 2021 ist am 26. September 2021. Das dann gewählte Parlament ist normalerweise für vier Jahre im Amt. Es kann aber auch sein, dass bereits früher Neuwahlen stattfinden müssen. Das ist zuletzt 2005 passiert.
  utter_faq/wahlprogramme:
    - text: Jede Partei erstellt für eine Wahl ein Wahlprogramm. Darin steht, was die Partei in der Wahlperiode erreichen möchte, wenn sie kann. Regiert eine Partei in einer Koalition mit anderen Parteien, kann die Partei ihre Pläne nicht vollständig umsetzen.
  utter_faq/bundeskanzlerwahl:
    - text: Der Bundespräsident schlägt nach einer Wahl den Bundeskanzler vor und der Bundestag wählt den Kanzler. Üblicherweise wird der Spitzenkandidat der stärksten Partei neuer Bundeskanzler.
  utter_faq/eigenschaftenWahlen:
    - text: Wahlen in Deutschland sind demokratisch. Sie müssen drei Kriterien erfüllen. Sie müssen frei, gleich und geheim sein.
  utter_faq/wahlenFrei:
    - text: Wahlen sind frei. Du darfst wählen, wen du möchtest! Und du musst nicht wählen, wenn du nicht möchtest.
  utter_faq/wahlenGleich:
    - text: Wahlen sind gleich. deine Stimme zählt genau so viel wie jede andere! Keine Stimme ist mehr oder weniger wert und jede Stimme zählt nur einmal.
  utter_faq/wahlenGeheim:
    - text: Wahlen sind geheim. Niemand darf zuschauen, wen du wählst. Niemand darf überprüfen, wen du gewählt hast.
  utter_faq/brauchIchNicht:
    - text: Diesen Text sollte niemand jemals sehen. Echt jetzt.

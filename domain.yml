  utter_iamabot:
  - text: Ja, ich bin ein Bot - powered by Rasa.
  - text: Ich bin ein Chatbot und verwende das Rasa-Framework.
  utter_faq/democracy:
  - text: In Deutschland leben wir in einer Demokratie. Demokratie bedeutet die Herrschaft des Volkes.  Das Volk soll die Politik selbst bestimmen und dafür regelmäßig Politiker wählen. Die Menschen sollen sich selbst Regeln für das Zusammenleben geben.
  - text: Deutschland ist eine Demokratie. Demokratie bedeutet Herrschaft des Volkes. Das Volk soll die Politik und damit die Regeln für das Zusammenleben selbst bestimmen. Im Gegensatz zu bspw. einer Monarchie in der ein König oder eine Königin alleine die Regeln bestimmt. Da aber nicht jeder alles wissen kann und auch nicht alle Einwohner Deutschlands für Entscheidungen zusammenkommen können, gibt es regelmäßig Wahlen. In den Wahlen werden Politiker in Parlamente gewählt, die dann im Interesse ihrer Wähler die Politik mitgestalten.
  utter_faq/partiesWhat:
  - text: Parteien vertreten Interessen von Bürgern. Du kannst die Partei wählen, die am besten Deine Interessen vertritt.
  utter_faq/partiesWho:
  - text: Die bekanntesten Parteien sind CDU/CSU, SPD, FDP, die Grünen und die Linke. Seit der letzten Bundestagswahl ist auch die AFD im Bundestag vertreten.
  utter_faq/parties_CDU:
  - text: Die CDU und ihre bayerische Schwesterpartei CSU sind die sogenannten Unionsparteien. Sie stehen üblicherweise für die politische Mitte bis hin zu eher konservativer Politik.
  utter_faq/parties_SPD:
  - text: SPD steht für die Sozialdemokratische Partei Deutschlands. Traditionell sind sie eher der politischen Mitte bis ins linke Spektrum orientiert. Die SPD wurde gegründet, um vor allem die Interessen der Gewerkschaften und Arbeiter zu vertreten.
  utter_faq/parties_FDP:
  - text: FDP steht für Freie Demokratische Partei. Die FDP steht vor allem für liberale Wirtschaftspolitik und steht traditionell den Arbeitgebern nahe.
  utter_faq/parties_GRUENE:
  - text: Bündnis 90 die Grünen. Die GRÜNEN haben ihren Namen ihren Leitlinien nach gewählt. Umweltschutz ist ihre oberste Maxime.
  utter_faq/parties_Linke:
  - text: Die Linke ist hat ihre Wurzeln in der kommunistischen Partei der DDR. Auch heute verfolgen Mitglieder der Linken hautpsächlich sozialistische Politik.
  utter_faq/parties_AFD:
  - text: AFD steht für Alternative für Deutschland. Unter diesem Namen verfolgen Mitglieder dieser Partei eine nationalistische Politik.
  utter_faq/rightToVote:
  - text: Jeder deutsche Bürger über 18 Jahre hat bei der Bundestagswahl ein aktives Wahlrecht. Das heißt Du kannst bei der Bundestagswahl Deine Stimme abgeben. Mit Deiner Wahl kannst Du die Politik mitbestimmen.
  utter_faq/howToVote:
  - text: Die Wahl ist allgemein, frei, gleich und geheim. Was bedeutet das? Die Wahl ist allgemein. Jeder hat das Recht zu wählen. Keiner wird ausgeschlossen. Die Wahl ist frei. Du darfst selbst entscheiden, welche Partei du wählst. Die Wahl ist gleich. Jeder hat die gleiche Anzahl von Stimmen. Jede Stimme zählt gleich. Deine Wahl ist geheim. Du musst niemandem erzählen, welche Partei Du gewählt hast. Es gibt in Deutschland keine Wahlpflicht. Niemand kann Dich zur Wahl zwingen.
  utter_faq/chancellorWhat:
  - text: Der Bundeskanzler ist der Regierungschef der Bundesrepublik Deutschland. Zurzeit ist Angela Merkel Bundeskanzlerin
  utter_faq/chancellorWho:
  - image: https://www.bundestag.de/resource/image/241388/3x4/568/758/5b540b9f5294257c2163925e6cb288fb/SQ/merkel_angela_gross.jpg
    text: Angela Merkel ist seit November 2005 Bundeskanzlerin. Sie wird bei der Wahl 2021 aber nicht mehr zur Wiederwahl antreten.

    text: Das ist Christian Lindner
  utter_faq/parliamentWhat:
  - text: Im Bundestag wird über Gesetze geredet und abgestimmt. Die Abgeordneten beraten und beschließen alle Bundesgesetze, wie zum Beispiel das Grundgesetz. Der Bundestag wählt auch den Bundeskanzler.
  utter_faq/parliamentWhere:
  - text: Der Bundestag befindet sich in Berlin. Er tagt im Reichstagsgebäude.
  utter_chitchat/howAreYou:
